<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Entrada">Formulário de dados</h1>
    <form action="#" method="post">
        <fieldset>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required
                autocomplete="off">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="CPF" placeholder="Ex: 222.333.444-55" required autocomplete="off"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Esse campo só vai aceitar um CPF">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="eusouexemplo@gmail.com.br" required autocomplete="off"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Esse campo só vai aceitar um Email">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required autocomplete="off"
                pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Digite o telefone no formato (xx) xxxxx-xxxx">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required autocomplete="off" pattern="\d+"
                title="Este campo só vai aceitar uma idade" min="18" max="99">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" autocomplete="off" required>

            <label for="datanasc">Data de nascimento:</label>
            <input type="date" id="datanasc" name="datanasc" required>

            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" name="favcolor"><br>

            <p>Turno preferencial:</p>
            <label for="manha">Manhã</label>
            <input type="radio" id="manha" name="turno" value="manha" required>

            <label for="tarde">Tarde</label>
            <input type="radio" id="tarde" name="turno" value="tarde">

            <label for="noite">Noite</label>
            <input type="radio" id="noite" name="turno" value="noite">
        </fieldset>

        <fieldset>
            <p>Áreas de interesse</p>

            <label for="web">Desenvolvimento Web</label>
            <input type="checkbox" id="web" name="interesse" value="Web">

            <label for="design">Design Gráfico</label>
            <input type="checkbox" id="design" name="interesse" value="Design">

            <label for="dados">Análise de Dados</label>
            <input type="checkbox" id="dados" name="interesse" value="Dados">
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label for="profissao">Profissão</label>
            <input list="profissoes" id="profissao" name="profissao" placeholder="Ex: analista de dados" required>
            <datalist id="profissoes">
                <option value="Programador Front-End">
                <option value="Programador Back-End">
                <option value="Designer">
                <option value="Analista de Banco de Dados">
            </datalist>
        </fieldset><br>

        <fieldset>
            <label for="faixa-etaria">Faixa etária:</label>
            <select id="faixa-etaria" name="faixa-etaria" required>
                <option value="">Selecione...</option>
                <option value="18-25">18 a 25 anos</option>
                <option value="26-35">26 a 35 anos</option>
                <option value="36-45">36 a 45 anos</option>
                <option value="46+">46 anos ou mais</option>
            </select>

            <label for="area">Área de interesse:</label>
            <select id="area" name="area" required>
                <option value="">Selecione...</option>
                <option value="frontend">Front-End</option>
                <option value="backend">Back-End</option>
                <option value="design">Design</option>
                <option value="dados">Análise de Dados</option>
            </select>
        </fieldset>

        <label for="documento">Documento de identidade:</label>
        <input type="file" id="documento" name="documento" accept=".jpg,.jpeg,.png,.pdf" required><br>

        <label for="hello">Hello world</label>
        <input type="text" id="hello" name="world" value="Hello world" readonly><br>

        <textarea id="descricao" name="descricao" placeholder="Conte algo sobre você..." rows="20"
            cols="30"></textarea><br>

        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p>&copy; 2025 Workshop: Todos os direitos reservados | contato:ramomlindo@gmail.com.br</p>
    </footer>

</body>

</html>

<!--
Radiobutton: é a bolinha que você marca
checkbox:
<fieldset> agrupa campos relacionados no mesmo bloco - cria campos separados no formulario
<legend> titulo descritivo para o grupo de campos
<detailslist> cria uma lista de sugestão ao digitar no campo de texto
<select> é uma lista de opções que o usuário pode usar ao clicar na escolha(dropdown)
<datalist> serve para sugestões de autocomplete
fieldset com legend cria blocos visuais organizados-->

<!--
min="18"
max="99"
servem como um if no formulário, indicando a quantidade numérica mínima e a máxima aceita.
Ex: 
<input type="number" name="idade" id="idade" min="18" max="99" required>
-->

<!--
<textarea> serve para um input de várias linhas.
    para definir o tamanho da caixa de texto, usamos os atributos 'rows' e 'cols'

<input type="data" name="data" id="data" max=" 2012-07-01" required>
-->
<!-- action: especifica a url na qual os dados vão ser enviados para processamento
        method: define a forma de envio 
        analogia: (correio)
        o action é o endereço de destino da etiqueta do pacote
        method: é o serviço de entrega que você escolhe (ex: correios, carta normal, etc...)-->
<!--for: serve para conectar o texto da etiqueta 
        (rótulo) a um elemento de formulário
        required: retorna o preenchimento obrigatório

pattern: define uma validação via expressão regular (regex)

readonly: campo somente de leitura (não pode ser alterado, mas pode ser enviado)

disabled: campo desativado (não pode ser alterado nem enviado)

autocomplete: liga ou desliga o preenchimento automático do navegador

regex: expressão regular -->
